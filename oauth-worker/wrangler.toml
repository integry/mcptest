name = "oauth-worker"
main = "src/index.js"
compatibility_date = "2025-08-24"

# KV namespace binding - configured via Cloudflare dashboard secrets
# The binding name MUST be "OAUTH_KV" for the OAuth provider package
[[kv_namespaces]]
binding = "OAUTH_KV"
id = "OAUTH_KV" # This references the secret configured in Cloudflare dashboard

# Environment variables (if needed)
[vars]
# Add any environment-specific variables here

# Route configuration (optional - can be configured in Cloudflare dashboard)
# [[routes]]
# pattern = "oauth.yourdomain.com/*"
# zone_name = "yourdomain.com"

[observability.logs]
enabled = true